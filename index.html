<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Manager</title>
</head>
<body>
   <section class=" w-full md:w-[80%] mx-auto h-screen flex flex-col">
    <h1 class="md:text-4xl text-2xl font-extrabold my-16 text-[#17573e] drop-shadow-lg">PASSWORD GENERATOR AND MANAGER</h1>
    <div class="generate  md:w-[97%] lg:w-1/2 flex flex-col mx-auto mb-20 px-16  justify-center items-center py-10 bg-[#97e8c5] rounded-md">
        <h2 class="text-xl text-green-900 font-bold">Generate Your Password</h2>
        <form action="" class="form flex flex-col justify-center items-center w-full">
            <input type="text" placeholder="Username" class="username w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
            <input type="text" placeholder="Password" class="password w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
            <input type="text" placeholder="Link" class="link w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
            <button class="btn my-2 p-2 bg-white border-2 border-green-800 w-[95%] md:w-1/2 rounded-lg text-xl font-semibold hover:bg-green-600 hover:text-black">Save</button>
        </form>
    </div>
    <div class="manager" id="manager">
        <h2 class="text-3xl text-green-900 font-bold">Password Manager</h2>
        <table class="store w-full p-3" id="store">
            <thead class="">
                <tr>
                    <th class="text-xl table-head-data">Username</th>
                    <th class="text-xl table-head-data">Password</th>
                    <th class="text-xl table-head-data">Link</th>
                    <th class="text-xl table-head-data">Button</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <td class="table-Data">Subhan</td>
                    <td class="table-Data">Subhankamran</td>
                    <td class="table-Data table-button"><Button><a href="facebook.com">Visit</a></Button></td>
                    <td class="table-Data table-button"><button>Delete</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>
   </section>

    <script src="./app.js"></script>
    <!-- <script src="https://cdn.lordicon.com/lordicon.js"></script> -->
    <script src="https://kit.fontawesome.com/41afca5295.js" crossorigin="anonymous"></script>
</body>
</html>
